<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
	<link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
	<script src="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	<link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.css" />
	<link rel="stylesheet" href="styles.css">


</head>

	<body style="border: 0; margin: 0;">
	<div id="map" style="width: 100%; height: 500px;"></div>

	<div class="input">
		<input type="search" id="place-search-input" placeholder="Start Searching..." />
	</div>

	<main>

		<form class="order-form">
			<label for="name">First and Last Name: </label>
			<input class="u-full-width" type="text" id="name" name="name">
			<label for="address">Street Address: </label>
			<input class="u-full-width" type="text" id="address" name="address">
			<label for="zipcode">Zip Code: </label>
			<input class="u-full-width" type="text" id="zipcode" name="zipcode">
			<label for="city">City: </label>
			<input class="u-full-width" type="text" id="city" name="city">
			<label for="state">State: </label>
			<input class="u-full-width" type="text" id="state" name="state">
			<button class="button-primary">Add Order</button>
		</form>

		<table class="table">
		
			
		</table>

	</main>

	<script src="client.js"></script>


</body>

</html>
